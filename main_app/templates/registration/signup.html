{% extends 'base.html' %}

{% block content %}
{% comment %} {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %} {% endcomment %}
{% if registered %}
  <h1>Thank you for registering!</h1>
  {% else %}
    <h1>Sign Up</h1>
    <form enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}<br>
      <input type="submit" class='btn yellow darken-2' value="SignUp">
    </form>
{% endif %}

{% endblock %}
