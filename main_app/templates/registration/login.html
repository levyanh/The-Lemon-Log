{% extends 'base.html' %}

{% block content %}
<div class="login">
  <h1>Log In</h1>
  <form method="post" action="{% url 'user_login' %}" class="lform">
    {% csrf_token %}
    <label class="left" for="username">Username:</label>
    <input type="text" name="username">
    <label class="left" for="password">Password:</label>
    <input type="password" name="password">
    <input type="submit" class='btn yellow darken-2' value="Login">
  </form>
</div>

{% endblock %}
