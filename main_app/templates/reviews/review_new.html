{% extends 'base2.html' %}

{% block content %}
<div class="addreview">
    <h1>Create a new Review Page ---></h1>

    <form method="POST" enctype="multipart/form-data" action="{% url 'review_new' %}">
        {% csrf_token %}
        {{ review_form.as_p }}
        <input type="submit" class="btn" value="Add Review">
    </form>
</div>
{% endblock content %}
