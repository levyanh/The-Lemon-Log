{% extends 'base_home.html' %}

{% block content %}
<div class="box">
  {% for review in reviews %}
      <div class="row">
        <div class="card grey darken-3">
          <div class="card-image">
            <img id="review" src="{{ review.review_image.url }}">
            <!-- <img src="{{ review.author.profile.profile_pic.url }}" alt="no img"> -->
          <div class="card-content">         
            <h5>{{review.title}}</h5>
            <p>Rating: {{review.rating}}</p>
            <p>Author: {{review.author}}</p><br>
            <p>{{review.description|truncatewords:30}}<p>
            </div>
            <div class="card-action black">
              <a class="yellow-text darken-2" href="{% url 'review_detail' review.id %}">Read more</a>
            </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
