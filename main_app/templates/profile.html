{% extends 'base.html' %}
{% block content %}
<h1>Profile Page</h1>
{% if user.is_authenticated %}
    <h3>Welcome {{ user.username }}</h3>
    <p>Email: {{user.email}}</p>
    <p>Last login On: {{user.last_login}}</p>
    <img src="{{ profile.profile_pic.url }}" alt="no img">
{% endif %}
{% endblock %}
